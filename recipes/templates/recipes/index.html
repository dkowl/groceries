<html>
  <head>
    <meta charset="utf-8">
    <title>Your Recipes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "recipes/style.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="recipe-row basket">
      <div class="recipe-name basket-name">Basket</div>
      {% for property in basket.properties %}
        <div class="recipe-property">
          <div class="recipe-property-title">{{ property.0 }}</div>
          <div class="recipe-property-value">{{ property.1 }}</div>
        </div>
      {% endfor %}
      <div class="recipe-row-end">
        <button class="clear-btn">Clear</button>
        <button class="primary-btn">Grocery List</button>
      </div>
    </div>
    <div class="recipes">
      <div class="recipes-title">Recipes</div>
      {% for recipe in recipes %}
        <div class="recipe-row">
          <div class="recipe-name"><a href="{{ recipe.name }}">{{ recipe.name }}</a></div>
          {% for property in recipe.properties %}
            <div class="recipe-property">
              <div class="recipe-property-title">{{ property.0 }}</div>
              <div class="recipe-property-value">{{ property.1 }}</div>
            </div>
          {% endfor %}
          <div class="recipe-row-end">
            <button class="add-button add-button-add">
              +              
            </button>
            <button class="add-button add-button-remove">
              -
            </button>
          </div>
        </div>
      {% endfor %}
      <a class="primary-btn" id="new-recipe" href='new-recipe'>New recipe</a>
    </div>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>New Recipe</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "recipes/style.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="/new-recipe/" method="post">
        {% csrf_token %}
        {{ recipe_form }}
        {{ food_form }}
        <input type="submit" value="OK">
    </form>
    <p id="counter">0</p>
    <script>
        var count = 0;
        
        function increment(){
            count++;
            counter.innerHTML = count;
        }
    </script>
    <input type="button" onclick="increment()" value="Increment">
  </body>
</html>
